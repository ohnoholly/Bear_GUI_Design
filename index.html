        <div class="content content_width float_left">
            <h2><div class="gettext" id='headline'></div></h2>
        </div>
        <div class="content flagdiv_width float_right">
            <ul id="flags">
                <li><p class="flag-icon flag-icon-gb translate"><text hidden>eg</text></p></li>
                <li><p class="flag-icon flag-icon-se translate"><text hidden>se</text></p></li>
            </ul>

            <div id="loginform">
                <form class="margin_bottom" id="margin_bottom">
                    <label><div id = "uhead">UserName</div></label>
                    <input class="login input-sm" type="text"  name="uName" id="uName" required>
                    <label><div id = "phead">Password</div></label>
                    <input class="login input-sm" type="password"  name="pWord" id="pWord" required>
                    <button class="btn_success" type="button" id="btlogin">Login</button>
                </form>
                <div id="welcome" align="center" class="gettext" hidden></div>
            </div>
        </div>
    </div>

    <!-- BLOCK DIVS -->
    <div id="block" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="info_block"></div>
    <div id="login_block"></div>
    <div class="page-wrap">
        <div class="content content_width left_pane float_left well shadow">
            <div>
                <div id="notebook"></div>
            </div>
            <div id="right_pane" class="content content_width right_pane float_right well shadow">
                <p id="selectit"> </p>
                <div id="div_selected_articles">
                    <form id="purchase_form" action="" ondragover="allowDrop(event)" ondrop="cancelDrop(event)">
                    </form>
                    <div id="div_buy">
                        <label id="label_total" for="total"></label>
                        <p id="total"></p>
                        <button type="submit" class="btn" id="btn_purchase"></button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Team 17: Wang, Murali, Larsson</p>
